spring.application.name=CloudFileStorage
spring.datasource.url=jdbc:postgresql://localhost:5433/cloudfilestoragedb
spring.datasource.username=postgres
spring.datasource.password=14159265
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallow-size=-1

spring.data.redis.host=localhost
spring.data.redis.password=1234
spring.data.redis.port=6379
server.servlet.session.timeout=3600s

spring.liquibase.change-log=classpath:liquibase/changelog/db.changelog-master.yaml
