<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Файловое хранилище</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default" style="background-color: lightblue">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Файловое хранилище</a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-2">
            <h3>Регистрация</h3>
            <form th:action="@{/registration}" method="post">
                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" name="userName" class="form-control" id="login">
                    <label style="color: red" th:text="${userNameError}"></label>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" id="password1" aria-describedby="passwordHelp">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Повторите пароль</label>
                    <input type="password" name="confirmPassword" class="form-control" id="password2">
                    <label style="color: red" th:text="${confirmPasswordError}"></label>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
